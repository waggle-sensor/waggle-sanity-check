[all]
interactive_tests = /etc/waggle/sanity/interactive/
fatal_tests = /etc/waggle/sanity/fatal/
warning_tests = /etc/waggle/sanity/warning/
check_mins = 60
warning_fail_led = [ "/sys/class/leds/wm-blue3/" ]
fatal_fail_led = [ "/sys/class/leds/wm-red3/" ]
success_led = [ "/sys/class/leds/wm-green3/" ]
timeout_secs = 60
init_sleep_mins = 5
