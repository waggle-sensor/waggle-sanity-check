[all]
interactive_tests = /etc/waggle/sanity/interactive/
fatal_tests = /etc/waggle/sanity/fatal/
warning_tests = /etc/waggle/sanity/warning/
check_mins = 60
warning_fail_led = [ ("/sys/class/leds/wm-red3/", 255), ("/sys/class/leds/wm-green3/", 69) ]
fatal_fail_led = [ ("/sys/class/leds/wm-red3/", 255) ]
success_led = [ ("/sys/class/leds/wm-green3/", 255) ]
timeout_secs = 150
init_sleep_mins = 5
